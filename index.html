<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image">
    </div>
    <div class="container">
      
        <img src="images/illustration-hero.svg" alt="music fan" class="music-fan-image">
        <article>
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
         </article>   
        <div class="plan">
            <img src="images/icon-music.svg" alt="music icon">

            <div class="plan-detail">
            <h4>Annual Plan </h4>

            <p>$59.99/year</p>
            </div>

            <button class="change">Change</button>
        </div>

        <button class="payment">Proceed to Payment</button><br><br>

        <button class="cancel">Cancel Order</button>
      
    </div> 
    <br><br>
    <p class="footer">
    Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by
    <a href="https://github.com/selvinwellington" target="_blank">Selvin Wellington A</a>.
    </p>
</body>
</html>
